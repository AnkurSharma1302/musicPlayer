<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankur Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">GODFATHER</h2>
            <h3 id="artist">Gulzaar Chhaniwala</h3>
            <div class="img_container">
                <img src="./images/music1.jpg" alt="godfather">
            </div>
            <audio src="./music/music1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
        
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name : "music1",
            title : "Godfather",
            artist : "gulzaar channiwala"
        },
        {
            name : "music2",
            title : "College Life",
            artist : "khasa aala chahar" 
        },
        {
            name : "music3",
            title : "Hostel life",
            artist : "khasa aala chahar"
        },
        {
            name : "music4",
            title : "simple life",
            artist : "gulzaar channiwala"
        }
    ];
        

        let isPLaying = false;
        
        const playMusic = ()=> {
            isPLaying = true;
            music.play();
            play.classList.replace('fa-play' , 'fa-pause');
            img.classList.add("anime");
        };


        const pauseMusic = ()=> {
            isPLaying = false;
            music.pause();
            play.classList.replace('fa-pause','fa-play');
            img.classList.remove("anime");
        };

        play.addEventListener("click" , ()=>isPLaying ? pauseMusic() : playMusic());

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        }

        songIndex = 0;
        // loadSong(songs[2]);

        const nextSong = () =>{
            songIndex = (songIndex +1) % songs.length;
            loadSong(songs[songIndex]);    
            playMusic();         
        }

        const prevSong = () =>{
            songIndex = ((songIndex -1) + songs.length) % songs.length;
            loadSong(songs[songIndex]); 
            playMusic();
        }

        next.addEventListener("click" ,nextSong);
        prev.addEventListener("click" ,prevSong);

    </script>

</body>
</html>
